<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Intra-Interstate Populations</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/BoundedbyInterstates_1.js"></script>
        <script src="data/Interstates_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[23.054844142815433,-125.45884585051151],[49.194858011686534,-72.08003196142442]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://www.maptiler.com/" title="Easy to use maps, documentation, code samples, and developer tools for web & mobile.">MapTiler</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_MapTiler_0');
        map.getPane('pane_MapTiler_0').style.zIndex = 400;
        var layer_MapTiler_0 = L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=PGoYSXu94HhB4naJxhRR', {
            pane: 'pane_MapTiler_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_MapTiler_0;
        map.addLayer(layer_MapTiler_0);
        function pop_BoundedbyInterstates_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Population in 2020</strong><br />' + (feature.properties['P0010001_sum'] !== null ? autolinker.link(feature.properties['P0010001_sum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BoundedbyInterstates_1_0() {
            return {
                pane: 'pane_BoundedbyInterstates_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(192,43,52,0.30196078431372547)',
                interactive: true,
            }
        }
        map.createPane('pane_BoundedbyInterstates_1');
        map.getPane('pane_BoundedbyInterstates_1').style.zIndex = 401;
        map.getPane('pane_BoundedbyInterstates_1').style['mix-blend-mode'] = 'normal';
        var layer_BoundedbyInterstates_1 = new L.geoJson(json_BoundedbyInterstates_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BoundedbyInterstates_1',
            layerName: 'layer_BoundedbyInterstates_1',
            pane: 'pane_BoundedbyInterstates_1',
            onEachFeature: pop_BoundedbyInterstates_1,
            style: style_BoundedbyInterstates_1_0,
        });
        bounds_group.addLayer(layer_BoundedbyInterstates_1);
        map.addLayer(layer_BoundedbyInterstates_1);
        function pop_Interstates_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SIGN1'] !== null ? autolinker.link(feature.properties['SIGN1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Interstates_2_0() {
            return {
                pane: 'pane_Interstates_2',
                opacity: 1,
                color: 'rgba(0,63,135,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Interstates_2');
        map.getPane('pane_Interstates_2').style.zIndex = 402;
        map.getPane('pane_Interstates_2').style['mix-blend-mode'] = 'normal';
        var layer_Interstates_2 = new L.geoJson(json_Interstates_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Interstates_2',
            layerName: 'layer_Interstates_2',
            pane: 'pane_Interstates_2',
            onEachFeature: pop_Interstates_2,
            style: style_Interstates_2_0,
        });
        bounds_group.addLayer(layer_Interstates_2);
        map.addLayer(layer_Interstates_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Intra-Interstate Populations</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Click to get the population for an area (2020, US Census). Population not bounded by an Interstate is just over 82 million (about 25%). What\'s the point of this? Curiosity, mainly.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Interstates_2.png" /> Interstates': layer_Interstates_2,'<img src="legend/BoundedbyInterstates_1.png" /> Bounded by Interstates': layer_BoundedbyInterstates_1,"MapTiler": layer_MapTiler_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
